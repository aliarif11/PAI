<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 60px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .preview-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .caption-box {
            background-color: #f1f3f5;
            border-left: 5px solid #0d6efd;
            padding: 15px;
            border-radius: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">üñºÔ∏è AI Image Caption Generator</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Caption</button>
        </form>

        {% if image_path %}
            <hr>
            <img src="{{ image_path }}" class="preview-img" alt="Uploaded Image">
            <div class="caption-box mt-3">
                <h5>Generated Caption:</h5>
                <p>{{ caption }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
